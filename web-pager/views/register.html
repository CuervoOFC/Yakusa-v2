<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Mochi Bot | Registro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #050110; }
        .glass { background: rgba(15, 7, 30, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @media screen and (max-width: 768px) { input { font-size: 16px !important; } }
        .swal2-popup { background: rgba(15, 7, 30, 0.95) !important; backdrop-filter: blur(15px); border: 1px solid rgba(168, 85, 247, 0.2); border-radius: 2.5rem; color: white; }
        .swal2-confirm { background: #a855f7 !important; border-radius: 1rem !important; }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-[100dvh] overflow-x-hidden p-4">
    <div class="fixed top-[-10%] right-[-10%] w-[60%] h-[50%] bg-purple-600/10 rounded-full blur-[110px] pointer-events-none"></div>
    <div class="fixed bottom-[-10%] left-[-10%] w-[60%] h-[50%] bg-indigo-600/10 rounded-full blur-[110px] pointer-events-none"></div>

    <div class="relative z-10 w-full max-w-[400px] animate-in">
        <div class="glass p-6 sm:p-10 rounded-[2.5rem] border border-white/5 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 right-0 h-[2px] bg-gradient-to-r from-transparent via-purple-500 to-transparent opacity-40"></div>

            <div class="flex flex-col items-center mb-8">
                <div class="relative w-20 h-20 rounded-full p-1 bg-[#050110] border border-purple-500/30">
                    <img src="https://avatars.githubusercontent.com/u/250554332?v=4" class="w-full h-full rounded-full object-cover">
                </div>
                <h1 class="text-3xl font-black mt-5 tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white to-purple-200 uppercase italic">Mochi Register</h1>
                <p class="text-slate-500 text-[10px] tracking-[4px] uppercase font-bold mt-1">Nueva Cuenta</p>
            </div>

            <form action="/register" method="POST" class="space-y-4">
                <div class="relative group">
                    <i data-lucide="user" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500 group-focus-within:text-purple-400 transition-colors"></i>
                    <input type="text" name="name" placeholder="Nombre de usuario" required class="w-full bg-black/40 border border-white/5 rounded-2xl p-4 pl-12 text-sm outline-none focus:border-purple-500/50 focus:ring-4 focus:ring-purple-500/10 transition-all">
                </div>
                <div class="relative group">
                    <i data-lucide="mail" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500 group-focus-within:text-purple-400 transition-colors"></i>
                    <input type="email" name="email" placeholder="Correo electrónico" required class="w-full bg-black/40 border border-white/5 rounded-2xl p-4 pl-12 text-sm outline-none focus:border-purple-500/50 focus:ring-4 focus:ring-purple-500/10 transition-all">
                </div>
                <div class="relative group">
                    <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-500 group-focus-within:text-purple-400 transition-colors"></i>
                    <input id="password" type="password" name="password" placeholder="Contraseña" required class="w-full bg-black/40 border border-white/5 rounded-2xl p-4 pl-12 text-sm outline-none focus:border-purple-500/50 focus:ring-4 focus:ring-purple-500/10 transition-all">
                </div>
                <button type="submit" class="w-full bg-white text-black font-black p-4 rounded-2xl mt-4 hover:bg-purple-500 hover:text-white transition-all duration-300 active:scale-95 uppercase tracking-widest text-sm shadow-xl shadow-white/5">Crear Cuenta</button>
            </form>

            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <a href="/login" class="text-purple-400 font-bold text-sm">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('error') === 'exists') {
                Swal.fire({ icon: 'warning', title: 'Usuario ya existe', text: 'El correo o nombre ya están en uso.', confirmButtonColor: '#a855f7' });
            }
            window.history.replaceState({}, document.title, window.location.pathname);
        };
    </script>
</body>
</html>
